server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # --- Rotas que vão para o BACKEND ---
    location /api/          { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /auth/         { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /webhook/      { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /files/        { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /queue/        { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /plan/         { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /company/      { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /contact/      { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /ticket/       { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /message/      { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /dashboard/    { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /tag/          { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /announcement/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /chat/         { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /queueIntegration/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /chatBot/      { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /subScription/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /invoices/     { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /statistics/   { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /setting/      { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /help/         { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /companySettings/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /flowBuilder/  { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /flowCampaign/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /flowDefault/  { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /quickMessage/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /prompt/       { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /ScheduledMessages/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /contactList/  { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }
    location /contactListItem/ { proxy_pass http://whaticketback:8080; include /etc/nginx/proxy_params; }

    # --- Fim das rotas backend ---

    # Arquivos estáticos (frontend)
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # SPA fallback para React/Vue/Angular (enviar tudo pro index.html)
    location / {
        try_files $uri /index.html;
    }
}
